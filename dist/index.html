<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=Noto+Sans&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>
</head>
<body>
<header>
  <svg class="menu" fill='none' stroke='#006092' stroke-width='2' stroke-dashoffset='0' stroke-dasharray='0' stroke-linecap='round'
       stroke-linejoin='round' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
    <line x1="15" y1="20" x2="85" y2="20"/>
    <line x1="15" y1="50" x2="85" y2="50"/>
    <line x1="15" y1="80" x2="85" y2="80"/>
  </svg>
  <h1>My To-do's</h1>
  <svg class="add-proj" fill='none' stroke='#006092' stroke-width='2' stroke-dashoffset='0' stroke-dasharray='0' stroke-linecap='round'
       stroke-linejoin='round' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
    <line x1="20" y1="50" x2="80" y2="50"/>
    <line x1="50" y1="20" x2="50" y2="80"/>
  </svg>
</header>
<aside class="projects">
  <button class="add-project">Add a project</button>
</aside>
<main>
  <div class="card">
    <h2>A sample</h2>
    <p class="card-text">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vehicula tristique ex, et placerat ipsum
      scelerisque pulvinar. Aliquam erat volutpat. Ut at aliquet enim, ac varius leo. Mauris nec porta ante, sit amet
      scelerisque tortor.
    </p>
    <div class="card-date">
      <svg class="calendar" fill='none' stroke='#0E1A27' stroke-width='2' stroke-dashoffset='0' stroke-dasharray='0'
           stroke-linecap='round' stroke-linejoin='round' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
        <rect x="20" y="10" width="5" height="5"/>
        <rect x="75" y="10" width="5" height="5"/>
        <rect x="10" y="15" width="80" height="75"/>
        <rect x="10" y="15" width="80" height="20"/>
        <rect x="40" y="50" width="4" height="4"/>
        <rect x="55" y="50" width="4" height="4"/>
        <rect x="70" y="50" width="4" height="4"/>
        <rect x="25" y="70" width="4" height="4"/>
        <rect x="40" y="70" width="4" height="4"/>
        <rect x="55" y="70" width="4" height="4"/>
        <rect x="70" y="70" width="4" height="4"/>
      </svg>
      <p>26/10/2020</p>
    </div>
    <button>See more</button>
    <svg class="delete" fill='none' stroke='#0E1A27' stroke-width='2' stroke-dashoffset='0' stroke-dasharray='0'
         stroke-linecap='round'
         stroke-linejoin='round' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
      <rect x="10" y="15" width="80" height="15"/>
      <rect x="15" y="30" width="70" height="55"/>
      <line x1="35" y1="52" x2="65" y2="52"/>
    </svg>
  </div>
</main>
<div class="form-container">
  <form>
    <div class="title-wrapper">
      <label for="todo-title">Title</label>
      <input type="text" name="title" id="todo-title">
    </div>
    <label for="todo-description">Description</label>
    <textarea name="description" id="todo-description" cols="30" rows="10">    Write your description...
        </textarea>
    <div class="opt">
    <label id="priority" for="todo-priority">Priority</label>
    <select name="priority" id="todo-priority">
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
    </div>
    <div class="date">
    <label for="todo-date">Due date</label>
    <input type="date" name="date" id="todo-date">
    </div>
  </form>
  <button class="card-button" id="add">Add</button>
  <button class="card-button" id="cancel">Cancel</button>
</div>
<div class="form-container-edit">
  <form>
    <div class="title-wrapper">
      <label for="todo-title-current">Title</label>
      <input type="text" name="title" id="todo-title-current">
    </div>
    <label for="todo-description-current">Description</label>
    <textarea name="description" id="todo-description-current" cols="30" rows="10">    Write your description...
        </textarea>
    <div class="opt">
      <label id="priority-current" for="todo-priority-current">Priority</label>
      <select name="priority" id="todo-priority-current">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </div>
    <div class="date">
      <label for="todo-date-current">Due date</label>
      <input type="date" name="date" id="todo-date-current">
    </div>
  </form>
  <button class="card-button" id="done">Done</button>
</div>
</body>
</html>
